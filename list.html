<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDN Bording School</title>
    <!-- menu icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link icon -->
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">
</head>
<body>
    <!-- navbar start -->
    <header class="header">
        <a href="#" class="logo">IDN Bording School</a>
        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="nav">
            <a href="index.html" class="active">Back</a>
        </nav>
    </header>
    <!-- navbar end -->

    <!-- list start -->
    <section class="list" id="list">
        <h2 class="heading"><span>Daftarkan</span> Sekarang!</h2>
        <form action="https://formsubmit.co/yasserarafat1507@gmail.com" method="POST">
            <div class="input-box">
                <input type="text" name="nama" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="text" name="jurusan" placeholder="Jurusan" required>
                <input type="text" name="jenjang" placeholder="SMP / SMK" required>
            </div>
            <textarea name="alasan" id="" cols="30" rows="10" placeholder="Tujuan Masuk IDN" required></textarea>
            <input type="submit" class="btn">
        </form>
    </section>
    <!-- list end -->

    <!-- footer start -->
    <footer class="footer">
        <div class="footer-text">
            
            <p>Copyright &copy; 2023 by Muh Yasser Arafah Mufyan | ALL Right Reserved</p>
        </div>
    </footer>
    <!-- footer end -->

    <!-- link javascript -->
    <!-- typed js -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="script.js"></script>
